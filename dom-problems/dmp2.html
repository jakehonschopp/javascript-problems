Problem 2: Create a P element with a link inside.

Then, write a JavaScript function to get the HREF attribute of the link.

-->



<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset=utf-8 /> 
<title>Collect the value of the href attribute of a link</title> 
</head> 
<body> 
	<p><a id="ravens"  href="https://www.baltimoreravens.com/">bmorebirds</a></p> 
	<button onclick="getAttributes()">Click here to get the href value</button> 
	<script>
		function getAttributes() {
			const hrefValue = document.getElementById("ravens").href;
 			alert('The value of the href attribute of the link is : '+hrefValue);
			}  
    </script>
</body>
</html>
