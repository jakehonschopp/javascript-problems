Problem 3: Create a basic HTML page with a table and two rows in it.
Then, write a JavaScript function to add rows to a table.

-->



<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset=utf-8 /> 
<title>Insert row in a table using javascript</title> 
</head>
<body> 
	<table id="myTable" border=5> 
	<tr><td>Row1 cell1</td> 
	<td>Row1 cell2</td></tr> 
	<tr><td>Row2 cell1</td> 
	<td>Row2 cell2</td></tr> 
	</table><br> 
	<input type="button" onclick="insert_Row()" value="Insert row">
	<script>
	function insert_Row(){
	  const x = document.getElementById('myTable').insertRow(0);
	  const y = x.insertCell(0);
	  const z = x.insertCell(1);
	  y.innerHTML="New Cell1";
	  z.innerHTML="New Cell2";
    }
    </script>

</body>
</html>
