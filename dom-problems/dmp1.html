<!-- 
Problem 1: Create a basic HTML page with a P element on it. 
Then, write a JavaScript program to set the background color of that paragraph.

-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
</head> 
<body>
    <p id="myParagraph">Change the Background Color of Paragraph in JavaScript</p>
    <button type="button" onclick="changeBackground()">Click Me</button>
    <script>
    function changeBackground(){
        var element = document.getElementById("myParagraph");
        element.style.backgroundColor = "hotpink";
    }
    </script>
</body>
</html>

<!-- 

  Step 1: Write normal HTML syntax with doctype, lang, head, etc.
  Step 2: Once you get to paragraph tag, include an ID to tag it to the javascript element. 
  Used "myParagraph"
  Step 3: Use a button tag to demonstrate the color change on the web-page, and instructions on the button for clarity.
  Step 4: Include a script tag to input Javascript code. 
  Step 5: Name your function "changeBackground" for clarity. 
  Step 6: define an element by the document.getElementById tag, and tag it with your ID previously used: "myParagraph".
  Step 7: now style the element with your color of choice, choosing "hotpink".
  Step 8: close javascript function.
  Step 9: end HTML with correct tags.

-->
